<h2 mat-dialog-title>Create A New Timeline</h2>

<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="New Timeline Name" formControlName="timelineName">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" mat-button mat-dialog-close>Close</button>
    <button class="mat-raised-button mat-primary" mat-button (click)="save()">Save</button>
</mat-dialog-actions>
